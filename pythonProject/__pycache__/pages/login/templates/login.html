{% extends 'base.html' %}


{% block page_head_css_js %}
    <link rel="stylesheet" href="{{ url_for('login.static', filename= 'login_style.css') }}">
    <script src="{{ url_for('login.static', filename='login.js') }}"></script>
{% endblock %}


{% block page_type %}
<img src="{{ url_for('login.static',filename='login_new.jpeg') }}">
<form class="box" action="/" method="POST">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username" minlength="2" required>
    <input type="password" name="password" placeholder="Password" minlength="4" required>
    <input type="submit" name="sub" placeholder="Login">
    <a href="{{ url_for('register.index') }}">?Not a Member</a>
</form>

{% if status=='2' %}
    <script> window.onload = function () { dosent_match(); } </script>
{% endif %}
{% if status=='0' %}
    <script> window.onload = function () { dosent_exist(); } </script>
{% endif %}

{% endblock %}
